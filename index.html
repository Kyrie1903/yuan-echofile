<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoFile 云盘 - 即将上线</title>
    <style>
        /* 基础样式重置 */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            line-height: 1.6;
            background-color: #f4f7f6; /* 淡灰色背景 */
            display: flex; /* 使用 Flexbox 布局 */
            justify-content: center; /* 水平居中 */
            align-items: center; /* 垂直居中 */
            text-align: center; /* 文本居中 */
        }

        /* 内容容器样式 */
        .container {
            padding: 40px;
            background-color: #ffffff; /* 白色背景 */
            border-radius: 8px; /* 圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 细微阴影 */
        }

        /* 标题样式 */
        h1 {
            color: #333; /* 深灰色标题 */
            margin-bottom: 15px;
            font-size: 2em; /* 稍大字体 */
        }

        /* 段落样式 */
        p {
            color: #666; /* 中灰色文本 */
            font-size: 1.1em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>EchoFile 云盘</h1>
        <p>网站正在建设中，敬请期待！</p>
        <p>本站仅作个人学习所用</p>
    </div>
</body>
</html>
